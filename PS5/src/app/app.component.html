<div style="text-align:center">
  <h1>
    Welcome to {{ title }}
  </h1>

</div>


<div>


  <ul>
    <li *ngFor="let cityInfo of citiesinfo">

      Min temperature today: {{cityInfo.mintemp}} <br>
      Wind Speed: {{cityInfo.speed}} <br> <br>
    </li>


  </ul>

</div>
